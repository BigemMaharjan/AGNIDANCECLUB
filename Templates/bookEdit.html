{% load static %}
<body>
	{% include 'user/userheader.html' %}
	{% block content %}
	<div class="wrapper">
				<form method="POST" class="form-signin" enctype="multipart/form-data" action="/bookUpdate/{{bookclass.booking_id}}">
					<h2>Edit User Booking</h2>
					{% csrf_token %} 
						<label>Student Name</label>
						<input type="text" class="form-control" name="student_name" placeholder="Student Name" value="{{request.session.username}}" autofocus="" required="" /><br>

						<label>Class Types</label>
						<div class="dropdown">
							<select class="form-control" name="class_types" value="{{bookclass.class_types}}">
								<option value="Tap Dance">Tap Dance</option>
								<option value="Jazz Dance">Jazz Dance</option>
								<option value="Contemporary Dance">Comtemporary Dance</option>
								<option value="Ballet Dance">Ballet Dance</option>
								<option value="HipHop Dance">HipHop Dance</option>
								<option value="Lyrical Dance">Lyrical Dance</option>
								<option value="Modern Dance">Modern Dance</option>
							</select>
						</div><br>

						<label>Shift</label>
						<div class="dropdown">
							<select class="form-control" name="class_shift" value="{{bookclass.class_shift}}" required="">
								<option value="Morning">Morning</option>
            					<option value="Afternoon">Afternoon</option>
            					<option value="Evening">Evening</option>
							</select>
						</div> <br>

						<label>Booking Date</label>
						<input type="date" name="booking_date" value="{{bookclass.booking_date}}" required="" /> <br> <br>

						<button class="btn btn-lg btn-primary btn-block" type="submit">Update</button>
				</form>
		</div>
	{% endblock %}
</body>
{% include 'user/userfooter.html' %}
