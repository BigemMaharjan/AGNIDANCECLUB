<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Agni Dance Club</title>
	{% load static %}
	<link rel="stylesheet" type="text/css" href="{%static 'lib/CSS/signup_login.css' %}">
	<link rel="stylesheet" type="text/css" href="{%static 'lib/CSS/custom.css' %}">
	<link rel="stylesheet" type="text/css" href="{%static 'lib/CSS/backend.css' %}">
	<link rel="stylesheet" type="text/css" href="{%static 'lib/CSS/frontend.css' %}">
	<link rel="stylesheet" type="text/css" href="{%static 'lib/font-awesome/css/font-awesome.css' %}">
	<link rel="stylesheet" type="text/css" href="{%static 'lib/font-awesome/css/font-awesome.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{%static 'lib/bootstrap/css/bootstrap.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{%static 'lib/bootstrap/css/bootstrap.css' %}">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top" id="mainNav">
		<a class="navbar-brand js-scroll-trigger" href="{% url 'admindashboard' %}">Agni Dance Club</a>
		<button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarResponsive">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item">
					<a class="nav-link js-scroll-trigger" href="{% url 'admindashboard' %}">
						{% if request.session.username %}
						<p>{{request.session.username}}</p>
						{% endif %}</a>
				</li>
				<li class="nav-item">
					<a class="nav-link js-scroll-trigger" href="{% url 'adminprofile' %}">Profile</a>
				</li>
				<li class="nav-item">
					<a class="nav-link js-scroll-trigger" href="{% url 'logout' %}">Logout</a>
				</li>
			</ul>	
		</div>
	</nav>
</body>
<!-- <script type="text/javascript" src="{% static 'lib/CSS/index.js'%}"></script> -->
<script type="text/javascript" src="{% static 'lib/bootstrap/js/bootstrap.min.js'%}"></script>
<script src="{%static 'lib/jquery/jquery.min.js' %}"></script>
{% block content %}

{% endblock %}

</html>
