	{% load static %}
<body>
	{% include 'frontend/userheader.html' %}
	{% block content %}
	<div class="wrapper">
		<form class="form-signin" method="POST" enctype="multipart/form-data" action="/update/{{user.user_id}}">   
		{% csrf_token %}    
			<h2 class="form-signin-heading">Edit Profile</h2>
			
			<input type="text" class="form-control" name="full_name" placeholder="Full Name" value="{{user.full_name}}" required="" autofocus="" /><br/>
			<input type="text" class="form-control" name="gaurdian_name" placeholder="Gaurdian Name" value="{{user.gaurdian_name}}" required=""/><br/>
			<input type="date" class="form-control" name="date_of_birth" placeholder="DOB" value="{{user.date_of_birth}}" required=""/><br/>
			<div class="dropdown">
				<select class="form-control" name="gender" value="{{user.gender}}">
					<option value="Male">Male</option>
					<option value="Female">Female</option>
					<option value="Others">Others</option>
				</select>
			</div><br/>
			<input type="text" class="form-control" name="address" placeholder="Address" value="{{user.address}}"required=""/><br/>
			<input type="text" class="form-control" name="email" placeholder="Email" value="{{user.email}}"required=""/><br/>
			<input type="number" class="form-control" name="phone_no" placeholder="Phone Number" value="{{user.phone_no}}" required=""/><br/>
			<input type="text" class="form-control" name="username" placeholder="Username" value="{{user.username}}" required="" autofocus="" /><br/>
			<input type="password" class="form-control" name="password" placeholder="Password" value="{{user.password}}" required=""/>    
			<br/>
			
			<button class="btn btn-lg btn-primary btn-block" type="submit" name="signup">Update</button>   
		</form>
	</div>

	<div>
		{% for message in messages %}
		<h4>{{messages}}</h4>
		{% endfor %}
	</div>
	{% endblock %}

</body>
{% include 'frontend/userfooter.html' %}
