	{% load static %}
<body>
	{% include 'header.html' %}
	{% block content %}
	<div class="wrapper">
		<form class="form-signin" method="POST" enctype="multipart/form-data">   
		{% csrf_token %}    
			<h2 class="form-signin-heading">Sign Up</h2>
			
			<input type="text" class="form-control" name="full_name" placeholder="Full Name" required="" autofocus="" /><br/>
			<input type="text" class="form-control" name="gaurdian_name" placeholder="Gaurdian Name" required=""/><br/>
			<input type="date" class="form-control" name="date_of_birth" placeholder="DOB" required=""/><br/>
			<div class="dropdown">
				<select class="form-control" name="classes">
					<option value="Tap Dance">Tap Dance</option>
					<option value="Modern Dance">Modern Dance</option>
					<option value="Lyrical Dance">Lyrical Dance</option>
					<option value="Jazz Dance">Jazz Dance</option>
					<option value="HipHop Dance">HipHop Dance</option>
					<option value="Ballet Dance">Ballet Dance</option>
					<option value="Contemporary Dance">Contemporary Dance</option>
				</select><br/>
				<select class="form-control" name="types">
					<option value="Admin">Admin</option>
					<option value="Normal">Normal</option>
				</select>
			</div><br/>
			<input type="text" class="form-control" name="address" placeholder="Address" required=""/><br/>
			<input type="text" class="form-control" name="email" placeholder="Email" required=""/><br/>
			<input type="number" class="form-control" name="phone_no" placeholder="Phone Number" required=""/><br/>
			<input type="text" class="form-control" name="username" placeholder="Username" required="" autofocus="" /><br/>
			<input type="password" class="form-control" name="password" placeholder="Password" required=""/>    
			<br/>
			
			<button class="btn btn-lg btn-primary btn-block" type="submit" name="signup">Register</button>   
		</form>
	</div>

	<div>
		{% for message in messages %}
		<h4>{{messages}}</h4>
		{% endfor %}
	</div>
	{% endblock %}

</body>
{% include 'footer.html' %}
