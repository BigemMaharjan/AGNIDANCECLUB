{% load static %}

<form method="POST" action="/create/" enctype="multipart/form-data" class="form-control">
{% csrf_token %}
<h2 class="form-signin-heading">Create Admin Profile</h2>
name:{{structure.name}}
email:{{structure.email}}
password:{{structure.password}}
gender:{{structure.gender}}
image:{{structure.image}} 
<button type="submit" class="btn btn-danger">Submit</button>
</form>
