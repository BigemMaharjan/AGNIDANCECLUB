<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Agni Dance Club</title>
    {% load static %}
     <!-- Google Fonts -->
    
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,700,700i|Montserrat:300,400,500,700" rel="stylesheet">

  <!-- Bootstrap CSS File -->
  <link href="{%static 'lib/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

  <!-- Libraries CSS Files -->
  <link href="{%static 'lib/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet">
  <link href="{%static 'lib/animate/animate.min.css' %}" rel="stylesheet">
  <link href="{%static 'lib/ionicons/css/ionicons.min.css' %}" rel="stylesheet">
  <link href="{%static 'lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">
  <link href="{%static 'lib/lightbox/css/lightbox.min.css' %}" rel="stylesheet">

  <!-- Main Stylesheet File -->
  <!-- <link href="{%static 'lib/CSS/style.css' %}" rel="stylesheet"> -->
  <link href="{%static 'lib/CSS/custom.css' %}" rel="stylesheet">
  <link href="{%static 'lib/CSS/frontend.css' %}" rel="stylesheet">
  <link href="{%static 'lib/CSS/signup_login.css' %}" rel="stylesheet">
  <link href="{%static 'lib/CSS/backend.css' %}" rel="stylesheet">
</head>
<body>

  <header class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top" id="mainNav">
            <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
      
            <div id="logo" class="pull-left">
                <a href="{% url 'home' %}" class="scrollto"><img src="{%static 'lib/Images/logo.jpg'%}" alt="logo" width="70px" height="55px"></a>
            </div>
      
            <nav class="collapse navbar-collapse" id="navbarResponsive">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link js-scroll-trigger" href="{% url 'home' %}">Home</a></li>
                <li class="nav-item"><a class="nav-link js-scroll-trigger" href="{% url 'aboutus' %}">About Us</a></li>
                <li class="nav-item"><a class="nav-link js-scroll-trigger" href="{% url 'where' %}">Where</a></li>
                <li class="nav-item"><a class="nav-link js-scroll-trigger" href="{% url 'login' %}">Login</a></li>
                <li class="nav-item"><a class="nav-link js-scroll-trigger" href="{% url 'signup' %}">Sign Up</a></li>
                <li class="nav-item"><a class="nav-link js-scroll-trigger" href="{% url 'adminlogin' %}">Admin</a></li>
              </ul>
            </nav><!-- #nav-menu-container -->
        </header>

    </body>


      <!-- JavaScript Libraries -->
  <script src="{% static 'lib/jquery/jquery.min.js'%}"></script>
  <script src="{% static 'lib/jquery/jquery-migrate.min.js'%}"></script>
  <script src="{% static 'lib/bootstrap/js/bootstrap.bundle.min.js'%}"></script>
  <script src="{% static 'lib/easing/easing.min.js'%}"></script>
  <script src="{% static 'lib/superfish/hoverIntent.js'%}"></script>
  <script src="{% static 'lib/superfish/superfish.min.js'%}"></script>
  <script src="{% static 'lib/wow/wow.min.js'%}"></script>
  <script src="{% static 'lib/waypoints/waypoints.min.js'%}"></script>
  <script src="{% static 'lib/counterup/counterup.min.js'%}"></script>
  <script src="{% static 'lib/owlcarousel/owl.carousel.min.js'%}"></script>
  <script src="{% static 'lib/isotope/isotope.pkgd.min.js'%}"></script>
  <script src="{% static 'lib/lightbox/js/lightbox.min.js'%}"></script>
  <script src="{% static 'lib/touchSwipe/jquery.touchSwipe.min.js'%}"></script>

  <!-- Template Main Javascript File -->
  <script src="{% static 'lib/js/main.js' %}"></script>
    
</body>
{% block content %}

{% endblock %}
</html>
